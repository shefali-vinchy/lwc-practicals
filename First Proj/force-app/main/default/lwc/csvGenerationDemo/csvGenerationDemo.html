<template>
    <lightning-card title="CSV Generation Demo">
        <div class="slds-p-around_medium">
            <template if:true={accountData}>
                <template for:each={accountData} for:item="account">
                    <p key={account.Id}>{account.Name}{account.Industry}{account.Phone}</p>
                </template>
            </template>
            <lightning-button label="Generate CSV" onclick={generateCSV} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
