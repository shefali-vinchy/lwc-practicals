<template>
    <lightning-card title="Data Filler Inputs">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Name"  name="Name" value={Name} onchange={nameChangeHandler}></lightning-input>
            <lightning-input type="tel" label="Phone" name="Phone" value={Phone} onchange={phoneChangeHandler}></lightning-input>
            <lightning-input type="text" label="Country" name="Country" value={Country} onchange={countryChangeHandler}></lightning-input>
            <lightning-button variant="brand" label="Pass Data" onclick={dataPassHandler}></lightning-button>
        </div>
    </lightning-card>
</template>
