<template>
    <lightning-card title="Provinces in World">
        <div class="slds-grid slds-grid_vertical-align-center">
            <div class="slds-col slds-size_10-of-12">
                <lightning-input name="ISO" label="ISO" onchange={isoChangeHandler}></lightning-input>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-p-left_x-small">
                <lightning-button type="submit" label="submit" variant="brand" onclick={submitHandler}></lightning-button>
            </div>
        </div>
        <template lwc:if={provincesInfo}>
                <lightning-datatable
            key-field="province" columns={columns} enable-infinite-loading="false" data={paginatedData} hide-checkbox-column="true">
                </lightning-datatable>
                <div class="slds-align_absolute-center slds-m-top_medium">
                <lightning-button label="Previous" onclick={handlePrevious} disabled={isPreviousDisabled}></lightning-button>
            <span class="slds-m-horizontal_medium">Page {currentPage} of {totalPages}</span>
            <lightning-button label="Next" onclick={handleNext} disabled={isNextDisabled}></lightning-button>
        </div>
            </template>
    </lightning-card>
</template>
