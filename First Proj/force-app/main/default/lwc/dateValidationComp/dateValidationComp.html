<template>
    <lightning-card title="Date Validation">
        <div class="slds-p-around_medium">
            <lightning-input type="date"  name="startDate" label="Start Date" onchange={dateChangeHandler}></lightning-input>
            <lightning-input type="date"  name="endDate" label="End Date" onchange={dateChangeHandler}></lightning-input>
            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>
            <lightning-button variant="brand" label="Submit" onclick={submitHandler} ></lightning-button>
        </div>
    </lightning-card>
</template>
